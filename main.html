<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="StyleSheet" href="nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">InnSync</div>
        <div id="title">Let's Digitalize your hotel</div>
        <button type="button" class="btn btn-outline-success">Sign in</button>
        </nav>
    </nav>
    <div class="demoPic">
        <h1>Welcome! to the INNSYNC</h1>
        <h2>Best Hotel Managment Software</h2>
        <h3>Let's Start</h3>
    </div>
    <div class="roomStatus">
        <div class="card right">
            <img src="room.png" alt="room">
            <h1>VIP ROOM</h1>
            <h2>RS - 50k</h2>
            <button type="button" class="btn btn-outline-primary">Book Now!</button>

            
        </div>
        <div class="card left">
            <img src="room.png" alt="room">
            <h1>LUXURY ROOM</h1>
            <h2>RS - 30k</h2>
            <button type="button" class="btn btn-outline-primary">Book Now!</button>

            
        </div>
        <div class="card right">
            <img src="room.png" alt="room">
            <h1>ECONOMY ROOM</h1>
            <h2>RS - 10k</h2>
            <a href="book.html"><button type="button" class="btn btn-outline-primary">Book Now!</button></a>

            
        </div>
        <div class="card left">
            <img src="room.png" alt="room">
            <h1>LOUNGE</h1>
            <h2>RS - 150k</h2>
            <button type="button" class="btn btn-outline-primary">Book Now!</button>

            
        </div>
    </div>
    <div class="footer">
        <div>Welcome to the best digital suite for you hotel</div>
        <div><img src="room.png"></div>
        <div>Stay and Dine</div>
    </div>
    <script src="control.js"></script>
</body>
</html>
